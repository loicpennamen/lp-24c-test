<div class="my-2 mx-3">

  <div class="d-flex justify-content-between align-items-center">
    <div class="col-auto text-lg">
      {{ filesCount() | i18nPlural:{ '=0': 'No files yet', '=1': 'file', 'other': '# files' } }}
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="uploadFile()">Upload file</button>
    </div>
  </div>


  <table class="table table-lg my-4">
    <thead class="table-light border-top border-bottom">
    <tr>
      <th>File</th>
      <th>Name</th>
      <th>Description</th>
      <th>Valid</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      @for (file of files(); track file.id) {
        <tr [class.table-warning]="!file.isValid">
          <td><img src="/svg/code-file.svg" alt="File" /> {{ file.filename }}</td>
          <td>{{ file.name }}</td>
          <td>{{ file.description }}</td>
          <td>
            @if (file.isValid) {
              <span class="badge text-bg-success">Valid</span>
            } @else {
              <span class="badge text-bg-danger">Not valid</span>
            }
          </td>
          <td>
            <a href="javascript:void(0)" (click)="deleteFile(file)" ngbTooltip="Delete">
              <img src="/svg/icon-remove.svg" alt="Delete">
            </a>
          </td>
        </tr>
      }
    </tbody>
  </table>


</div>
